<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Descrizione della pagina -->
  <meta 
    name="description"
    content="Progetto frontend in HTML, CSS e JavaScript con caricamento dinamico di dati JSON e interfaccia interattiva"
  >
  
  <!-- Meta per il tema (Browser Native) -->
  <meta name="color-scheme" content="dark light">

  <!-- Meta per il tema (Google) -->
  <meta name="theme-color" content="#151515" id="theme-meta">
  
  <!-- Autore della pagina -->
  <meta name="author" content="Matty-Coding">
  
  <!-- Icona della pagina -->
  <link rel="icon" type="image/png" href="/assets/aphelios_heartsteel_icon.png" sizes="32x32">
  
  <!-- Import CSS esterno -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Import Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  
  <!-- Titolo della pagina -->
  <title>Matty-Coding | Frontend</title>
</head>

<body class="dark-theme">

  <!-- Header -->
  <header>
    <section class="logo-container">
      <h1>LoL Champions</h1>
      <div class="theme-toggle">
        <i id="dark-icon" class="bi bi-moon-fill current-theme"></i>
        <i id="light-icon" class="bi bi-sun"></i>
      </div>
    </section>
   
    <section class="search-container">
      <form action="#">
        <input type="search" id="search-input" placeholder="Search by name" autocomplete="off">
        <button type="submit"><i class="bi bi-search"></i></button>
      </form>

      <!-- Blocco per mostrare risultati ricerca -->
      <div class="results">
        <ul id="search-results">
        </ul>
      </div>
    </section>
  </header>

  <!-- Main -->
  <main>
    <!-- Sezione grid per mostrare le card dei campioni -->
    <section id="cards-container"></section>

    <!-- Pannello per maggiori informazioni dei campioni -->
    <div class="panel"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      Created by 
      <a href="https://github.com/Matty-Coding/Python-WebApp" 
        target="_blank"
        rel="noopener noreferrer"
        class="copy-link">
        Matty-Coding
      </a>
      .
      Powered by 
      <a href="https://www.riotgames.com/it" 
        target="_blank"
        rel="noopener noreferrer"
        class="copy-link">
        Riot Games
      </a>
      .
      &copy 2026. Tutti i diritti sono riservati.
    </p>
  </footer>

  <script src="scripts/themeToggler.js" defer></script>
  <script src="scripts/dataLoader.js" defer></script>
  <script src="scripts/searchController.js" defer></script>
  <script src="scripts/panelController.js" defer></script>

</body>

</html>
